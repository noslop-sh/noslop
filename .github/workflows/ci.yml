name: CI

on:
  push:
    branches: [ develop, 'claude/**' ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENSE'
      - '.gitignore'

# Cancel in-progress runs when a new commit is pushed to the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build main binary for lifecycle tests
        run: cargo build
      - name: Upload noslop binary
        uses: actions/upload-artifact@v4
        with:
          name: noslop-binary
          path: target/debug/noslop
          retention-days: 1
      - name: Run tests
        run: cargo test --all-features

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [fmt, clippy, test]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --all-features

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Download noslop binary
        uses: actions/download-artifact@v4
        with:
          name: noslop-binary
          path: target/debug/
      - name: Make binary executable
        run: chmod +x target/debug/noslop
      - name: Install tarpaulin
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-tarpaulin
      - name: Generate coverage
        run: cargo tarpaulin --out xml --all-features --timeout 300 --test unit --lib
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false

  cli-test:
    name: CLI Commands Test
    runs-on: ubuntu-latest
    needs: [fmt, clippy]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build noslop
        run: cargo build --release --all-features

      - name: Install binary
        run: |
          sudo cp target/release/noslop /usr/local/bin/
          sudo chmod +x /usr/local/bin/noslop

      - name: Test CLI commands
        run: |
          echo "Testing noslop commands:"
          echo "------------------------"

          echo "$ noslop --version"
          noslop --version
          echo ""

          echo "$ noslop --help"
          noslop --help
          echo ""

          echo "$ noslop init --help"
          noslop init --help
          echo ""

          echo "$ noslop check --help"
          noslop check --help
          echo ""

          echo "$ noslop verify --help"
          noslop verify --help
          echo ""

          echo "$ noslop task --help"
          noslop task --help
          echo ""

          echo "$ noslop task next --help"
          noslop task next --help
          echo ""

          echo "$ noslop status --help"
          noslop status --help
          echo ""

          echo "$ noslop ui --help"
          noslop ui --help
          echo ""

          echo "âœ“ All commands executed successfully"
