# noslop checks

[project]
prefix = "NOS"

[[check]]
id = "NOS-1"
target = "src/git/hooks.rs"
message = "Verify hook installation preserves permissions"
severity = "block"

[[check]]
id = "NOS-2"
target = "src/commands/check.rs"
message = "Verify verification matching logic correctness"
severity = "block"

[[check]]
id = "NOS-3"
target = ".github/workflows/"
message = "When modifying GitHub Actions workflows, ensure docs/CI_CD.md is updated to reflect any changes"
severity = "warn"
